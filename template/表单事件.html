<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" >
	<link rel="stylesheet" href="../public/bootstrap-3.3.5-dist/css/bootstrap.min.css">

	<script src="../public/jquery/jquery-3.1.0.min.js"></script>
	<script src="../public/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</head>
<body>

	<div id="checkbox">
		<input type="checkbox" class=""/>吃
		<input type="checkbox" class=""/>喝
		<input type="checkbox" class=""/>玩
		<input type="checkbox" class=""/>乐
	</div>
	<div id="ctrlBtn">
		<input type="button" id="allCheck" value="全选">
		<input type="button" id="notCheck" value="全不选">
		<input type="button" id="oppCheck" value="反选">
	</div>
	
	<script>
		$(document).ready(function(){
			
			
			var allCheck=$("#allCheck");
			var notCheck=$("#notCheck");
			var oppCheck=$("#oppCheck");
 			var checkboxs=$("#checkbox>:checkbox");
 			allCheck.click(function(){
 				checkboxs.each(function(){
 					$(this).attr('checked',true);
 				});
 			});
 			notCheck.click(function(){
 				checkboxs.each(function(){
 					$(this).attr('checked',false);
 				});
 			});

 			oppCheck.click(function(){
 				checkboxs.each(function(){
 					$(this).attr('checked',!$(this).attr('checked'));
 				});
 			});

		});	
	</script>
	
</body>
</html>
