<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" >
	<link rel="stylesheet" href="../public/bootstrap-3.3.5-dist/css/bootstrap.min.css">

	<script src="../public/jquery/jquery-3.1.0.min.js"></script>
	<script src="../public/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
	<div class="input-group">
	  <input type="text" name="username" id="username" class="form-control inputs">
	  <span class="input-group-btn">       
	    	<input type="button" class="btn btn-block col-xs-4" value="搜索">
	  </span>

	</div>
  <div class="divplay"></div>
		<script>
			$(document).ready(function(){
				$('.btn-block').click(function(){
					var send={'username':$('#username').val()};
					var url='../api/process.php';
					$.ajax({
						url:url,
						type:'post',
						data:send,
						success:function(data){
							if(data=='true'){
								$('.divplay').html('可以');

							}else{
								$('.divplay').html('不可以为admin');

							}
						}
					})
				});
			})
		</script>
	</body>
	</html>
